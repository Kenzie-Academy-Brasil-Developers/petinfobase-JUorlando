<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/globalStyles.css">
    <link rel="stylesheet" href="../../src/styles/cadastro.css">
    <link rel="stylesheet" href="../../src/styles/toast.css">
    <title>Pagina de Cadastro</title>
</head>
<body class="container">
    <main class="app">
        <section class="section-1">
            <form class="div-1-section-1">
                <div class="mini-box-section-1">
                    <h3 class="title-login">Cadastro</h3>
                    <button class="button-back" type="button">Voltar para o login</button>
                </div>
                <p class="label-input">Usuário</p>
                <input id="username" class="input" type="text" name="username" placeholder="Digite seu usuário">
                <p class="label-input">E-mail</p>
                <input id="email" class="input" type="email" name="email" placeholder="Digite seu e-mail">
                <p class="label-input">Link da foto de perfil</p>
                <input id="avatar" class="input" type="file" name="avatar" placeholder="Insira o link">
                <p class="label-input">Senha</p>
                <input id="password" class="input" type="password" name="password" placeholder="Digite sua senha">
                <button class="button-acessar" id="btn-cadastrar" type="submit">Cadastrar</button>
                <button class="button-back-bottom" type="button">Voltar ao login</button>
            </form>
        </section>
        <section class="section-2">
            <div class="box-section-2">
                <h1 class="title-box-section-2">Petinfo</h1>
                <h2 class="h2-box-section-2">Oooooba!</h2>
                <p class="p-box-section-2">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                <img class="img-1" src="../../src/img/cat1-1.jpg" alt="gato">
                <img class="img-2" src="../../src/img/cat2-2.jpg" alt="gato">
                <img class="img-3" src="../../src/img/dog1-1.jpg" alt="cachorro">
                <img class="img-4" src="../../src/img/cat3.jpg" alt="gato">
            </div>
        </section>
    </main>
    <script type="module" src="../../src/scripts/cadastro.js"></script>
</body>

</html>
</body>
</html>
