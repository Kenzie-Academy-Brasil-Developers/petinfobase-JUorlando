<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/toast.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Petinfo - Login</title>
</head>

<body class="container">
    <main class="app">
        <section class="section-1">
            <div class="div-1-section-1">
                <h1 class="title">Petinfo</h1>
                <h2 class="title-h2"><span class="color">Amor</span> e <span class="color">carinho</span> por meio do
                    conhecimento</h2>
                <p class="title-p">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
                <img class="img-cat-1" src="./src/img/cat1.jpg" alt="gato com fundo preto">
                <img class="img-dog-1" src="./src/img/dog1.jpg" alt="cachorro pintado">
                <img class="img-cat-2" src="./src/img/cat2.jpg" alt="gato olhando para cima">
                <img class="img-dog-2" src="./src/img/dog2.jpg" alt="cachorro deitado">
            </div>
        </section>
        <section class="section-2">
            <form class="box-section-2">
                <h3 class="title-login">Login</h3>
                <p class="label-email">E-mail</p>
                <input id="email" class="email" type="email" placeholder="Digite seu e-mail">
                <p class="label-senha">Senha</p>
                <input id="password" class="senha" type="password" placeholder="Digite sua senha">
                <p class="senha-incorreta">Senha ou E-mail inválido!</p>
                <button class="button-acessar" type="submit">Acessar</button>
                <p class="p-1">Ainda não possui conta?</p>
                <p class="p-2">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
                <button class="button-cadastrar" type="button">Cadastrar</button>
            </form>
        </section>
    </main>
    <script type="module" src="./src/scripts/login.js"></script>
</body>

</html>
